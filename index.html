<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Par-what?!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Par-what?!</h1>

        <div class="container">

        <div class="weekly-parshah">
            <button class="refresh-parshah" id="refresh-parshah">Refresh readings</button>
            
            <p><b>Weekly Torah Portion</b></p>
            
            <span class="parshah-data">

            <p><b>Parshah title:</b> <span class="name-en" id="name-en"></span> | <span class="name-he" id="name-he"></span></p>
            <p><b>Holiday reading:</b> <span class="holiday-title-en" id="holiday-title-en"></span> | <span class="holiday-title-he" id="holiday-title-he"></span></p>
            <p><b>Reference:</b> <span class="ref-en" id="ref-en"></span> | <span class="ref-he" id="ref-he"></span></p>
            <p><b>English description:</b> <span class="desc-en" id="desc-en"></span></p>
            <p><b>Hebrew description:</b> <span class="desc-he" id="desc-he"></span></p>

            </span>

            <p>All data from <a href="https://www.sefaria.org/">Sefaria</a>. See the readings in full <a href="https://www.sefaria.org/calendars">here</a> and be sure to <a href="https://sefaria.nationbuilder.com/supportsefaria_w">support Sefaria</a>.</p>
        </div>

        <div class="weekly-haftarah">

            <p><b>Weekly Haftarah</b></p>

            <p><span class="haf-en" id="haf-en"></span>  |  <span class="haf-he" id="haf-he"></span></p>


        </div>

        <div class="daf-yomi">
            <p><b>Daf Yomi</b></p>

            <p><span class="daf-en" id="daf-en"></span>  |  <span class="daf-he" id="daf-he"></span></p>


        </div>
        
</div>

        <script src="script.js"></script>
       
    </body>
</html>
