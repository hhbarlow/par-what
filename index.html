<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Par-what?!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Par-what?!</h1>

        <div class="container">

            <p id="schedule">
                <button id="torahB">Torah</button>
                <button id="haftarahB">Haftarah</button>
                <button id="dafB">Daf Yomi</button>
            </p>

            
            <span class="parashah-data" id="parashah-data">

            <p><b><center>Weekly Torah Portion</center></b></p>

            <p><b>Parashah title:</b> <span class="name-en" id="name-en"></span> | <span class="name-he" id="name-he"></span></p>
            <p><b>Reference:</b> <span class="ref-en" id="ref-en"></span> | <span class="ref-he" id="ref-he"></span></p>
            <p><b>English description:</b> <span class="desc-en" id="desc-en"></span></p>
            <p><b>Hebrew description:</b> <span class="desc-he" id="desc-he"></span></p>

            </span>

            
        

        <div class="haftarah" id="haftarah">

            <p><b>Weekly Haftarah</b></p>

            <p><span class="haf-en" id="haf-en"></span>  |  <span class="haf-he" id="haf-he"></span></p>

        </div>

        <div class="daf-yomi" id="daf-yomi">
            <p><b>Daf Yomi</b></p>

            <p><span class="daf-en" id="daf-en"></span>  |  <span class="daf-he" id="daf-he"></span></p>

        </div>
        
        <p class="sefaria">All data drawn from <a href="https://www.sefaria.org/">Sefaria</a>. See the readings in full <a href="https://www.sefaria.org/calendars">here</a> and be sure to <a href="https://sefaria.nationbuilder.com/supportsefaria_w">support Sefaria</a>!</p>
            <p><button class="refresh-parashah" id="refresh-parashah">Refresh readings</button></p>
</div>

        <script src="script.js"></script>
       
    </body>
</html>
